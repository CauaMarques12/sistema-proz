<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="dash.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav id="sidebar" class="open-sidebar">
        <div id="sidebar_content">

            <div class="user">
                <img src="/frontend/assets/avatar-user.png" alt="foto de perfil" id="user_avatar">
                <p class="user_infos">
                    <span class="item-description">
                        Julio vulgo michele
                    </span>
                    <span class="item-description">
                        Lore Ipsum
                    </span>
                </p>
            </div>

            <ul class="side-items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span class="item-description">Dashboard</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Usuarios</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
            </ul>

            <button id="open_btn"> <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i> </button>
        </div>

        <div class="logout">
            <button class="logout_btn"> <i class="fa-solid fa-right-from-bracket"></i> </button>
            <span class="item-description">Logout</span>
        </div>

    </nav>

    <main>
        <section class="container-area">
            <div class="container">
                <canvas id="dash1"></canvas>
            </div>
            <div class="container">
                <canvas id="dash2"></canvas>
            </div>
            <div class="container">
                <canvas id="dash3"></canvas>
            </div>
        </section>

        <section class="area-maior">
            <div class="container-graphic">
                <canvas id="dash4"></canvas>
            </div>
    
            <div class="container-graphic">
                <canvas id="dash5"></canvas>
            </div>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frontend/src/dash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
