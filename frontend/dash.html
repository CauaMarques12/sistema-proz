<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProzSystem: Dashboard</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/styles/dash.css" />
    <link rel="stylesheet" href="src/styles/sidebar.css" />
  </head>

  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img src="./assets/avatar-user.png" id="user_avatar" alt="Avatar" />

          <p id="user_infos">
            <span class="item-description" id="username">Carregando...</span>
            <span class="item-description" id="description">Carregando...</span>
          </p>
        </div>

        <ul id="side_items">
          <li class="side-item active">
            <a href="dash.html">
              <i class="fa-solid fa-chart-line"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>

          <li class="side-item">
            <a href="users.html">
              <i class="fa-solid fa-user"></i>
              <span class="item-description"> Usuários </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span class="item-description"> Notificações </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span class="item-description"> Configurações </span>
            </a>
          </li>
        </ul>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <button class="logout_btn logout" id="logout">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="item-description">Logout</span>
      </button>
    </nav>

    <main>
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div id="users-amount" class="number">Puxar db</div>
            <div class="card-name">Usuários Total</div>
          </div>
          <div class="icon-box">
            <i class="fa fa-users"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="number">Puxar db</div>
            <div class="card-name">Usuários Adm</div>
          </div>
          <div class="icon-box">
            <i class="fa fa-unlock-alt"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="number">Puxar db</div>
            <div class="card-name">Usuários Ativos</div>
          </div>
          <div class="icon-box">
            <i class="fa fa-check"></i>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <div class="number">Puxar db</div>
            <div class="card-name">Usuários Bloqueados</div>
          </div>
          <div class="icon-box">
            <i class="fa fa-exclamation-triangle"></i>
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h2>Usuários por Setor</h2>

          <div class="chart-container" style="width: 40vw">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
        <div class="chart" id="doughnut-chart">
          <h2>Usuários</h2>

          <div class="chart-container" style="width: 40vw">
            <canvas id="doughnut"></canvas>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frontend/src/app.js" type="module"></script>
    <script src="/frontend/src/dash.js" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
