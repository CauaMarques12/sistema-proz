<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="auth.css" />
    <title>Sign</title>
  </head>

  <body>
    <main>
      <img src="assets/logo.png" alt="logo inter" />
      <h1>Crie sua conta</h1>

      <form id="form">
        <div>
          <label for="email">Nome</label>
          <input type="text" placeholder="Nome..." name="name" required value="varlos" maxlength="50" />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input type="email" placeholder="E-mail..." name="email" required value="a@a.com" />
        </div>

        <div>
          <label for="password">Senha</label>
          <input
            type="password"
            placeholder="Senha..."
            name="password"
            min="8"
            maxlength="18"
            required
            value="123456788"
          />
        </div>

        <div>
          <label for="password">Idade</label>
          <input
            type="number"
            placeholder="Senha..."
            name="age"
            min="8"
            max="100"
            required
            value="12"
          />
        </div>

        <div>
          <label for="password">Telefone</label>
          <input type="tel" id="phone" name="cell" required value="31910221263" pattern="[0-9]{11}" maxlength="11" oninput="formatPhone()">
        </div>

        <div>
          <label>Gênero</label>

          <div>
            <input type="radio" name="gender" value="M" id="male" required checked />
            <label for="male">Masculino</label>
          </div>

          <div>
            <input type="radio" name="gender" value="F" id="female" required />
            <label for="female">Feminino</label>
          </div>
        </div>

        <button type="submit">Criar Conta</button>
        <p>Já possui uma conta? <a href="login.html">Entre aqui</a>.</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const form = document.querySelector("#form");

      axios.defaults.baseURL = "http://localhost:3000";

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        try {
          const formData = new FormData(event.target);
          console.log(formData);
          await axios.post("register.php", formData);
        } catch (error) {
          console.log(error);
        }
      });
    </script>


 
    <script>
      function formatPhone() {
  const phoneInput = document.getElementById("phone");
  const phoneValue = phoneInput.value.replace(/\D/g, '').substring(0, 11);
  const formattedPhone = phoneValue.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
  phoneInput.value = formattedPhone;
}
    </script>
  </body>
</html>
