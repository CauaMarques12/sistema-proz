<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles/auth.css" />
    <title>ProzSystem: Login</title>
  </head>
  <body>
    <main>
      <img src="assets/logo.png" alt="logo inter" />
      <h1>Entre na sua conta</h1>

      <form action="index.html">
        <div>
          <label for="email">E-mail</label>
          <input type="email" placeholder="E-mail..." name="email" required />
        </div>

        <div>
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Senha..."
            name="password"
            min="8"
            maxlength="18"
            required
          />
        </div>

        <button type="submit">Entrar</button>
        <p>Ainda n√£o possui uma conta? <a href="sign.html">Crie uma</a>.</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/auth.js" type="module"></script>
  </body>
</html>
