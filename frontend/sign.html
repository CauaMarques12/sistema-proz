<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles/auth.css" />
    <title>ProzSystem: Sign</title>
  </head>
  <body>
    <main>
      <img src="assets/logo.png" alt="logo inter" />
      <h1>Crie sua conta</h1>

      <form action="index.html">
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Nome..." name="name" required />
        </div>

        <div>
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="E-mail..." name="email" required />
        </div>

        <div>
          <label for="password">Senha</label>
          <input
            type="password"
            placeholder="Senha..."
            name="password"
            id="password"
            min="8"
            max="100"
            required
          />
        </div>

        <div>
          <label for="age">Idade</label>
          <input
            type="number"
            id="age"
            placeholder="Idade..."
            name="age"
            min="8"
            max="100"
            required
          />
        </div>

        <div>
          <label for="cell">Telefone</label>
          <input
            type="tel"
            id="phone"
            name="cell"
            pattern="(\(?[0-9]{2}\)?)? ?([0-9]{4,5})-?([0-9]{4})"
            maxlength="11"
            placeholder="N° de telefone..."
            required
          />
        </div>

        <div>
          <label>Gênero</label>

          <div>
            <input type="radio" name="gender" value="M" id="male" required />
            <label for="male">Masculino</label>
          </div>

          <div>
            <input type="radio" name="gender" value="F" id="female" required />
            <label for="female">Feminino</label>
          </div>
        </div>

        <button type="submit">Criar Conta</button>
        <p>Já possui uma conta? <a href="login.html">Entre aqui</a>.</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/auth.js" type="module"></script>
    <script src="src/utils/format-phone.js"></script>
  </body>
</html>
