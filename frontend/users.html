<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProzSystem: Dashboard</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/styles/dash.css" />
  <link rel="stylesheet" href="src/styles/sidebar.css" />
</head>

<body>
 

    <nav id="sidebar" class="open-sidebar">
      <div id="sidebar_content">
        <div class="user">
          <img src="/frontend/assets/avatar-user.png" alt="foto de perfil" id="user_avatar" />
          <p class="user_infos">
            <span class="item-description" id="username">Carregando...</span>
            <span class="item-description" id="description">Carregando...</span>
          </p>
        </div>

        <ul class="side-items">
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-chart-pie"></i>
              <span class="item-description">Dashboard</span>
            </a>
          </li>

          <li class="side-item active">
            <a href="#">
              <i class="fa-solid fa-user"></i>
              <span class="item-description">Usuários</span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span class="item-description">Notificações</span>
            </a>
          </li>

          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              <span class="item-description">Configurações</span>
            </a>
          </li>
        </ul>

        <button id="open_btn"><i id="open_btn_icon" class="fa-solid fa-chevron-right"></i></button>
      </div>
      <button class="logout_btn logout" id="logout">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="item-description">Logout</span>
      </button>
    </nav>
  

    <main>
        <table>
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>E-mail</td>
                    <td>Gênero</td>
                    <td>Setor</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </main>
 

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/frontend/src/app.js" type="module"></script>
  <script src="/frontend/src/users.js" type="module"></script>
</body>

</html>
